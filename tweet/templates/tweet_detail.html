{% extends 'layout.html' %}

{% block title %}Tweet Details{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm w-100" style="max-width: 800px;">
        <div class="card-body">
            <div class="row g-3 align-items-center">
                <!-- Tweet Text -->
                <div class="col-md-7">
                    <h4 class="card-title">@{{ tweet.user.username }}</h4>
                    <p class="card-text">{{ tweet.text }}</p>
                    <p class="text-muted">
                        <small>Posted on {{ tweet.created_at|date:"F j, Y, g:i a" }}</small>
                    </p>
                    <a href="{% url 'tweet_list' %}" class="btn btn-outline-secondary mt-3">‚Üê Back to Tweets</a>
                </div>

                <!-- Tweet Image -->
                {% if tweet.photo %}
                <div class="col-md-5 text-center">
                    <img src="{{ tweet.photo.url }}" 
                         alt="Tweet image" 
                         class="img-fluid rounded border shadow-sm" 
                         style="max-height: 350px; object-fit: cover; width: 100%;">
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
